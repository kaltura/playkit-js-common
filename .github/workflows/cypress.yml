on:
  workflow_call:

jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - name: Build
        run: yarn run test:prepare
      - name: E2E on Chrome
        uses: cypress-io/github-action@v5
        with:
          video: true
          install: false
          browser: chrome
      - name: Upload video
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: ./cypress/videos
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots
  firefox:
    runs-on: ubuntu-22.04
    name: E2E on Firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          build: npx playwright install-deps webkit
          runTests: false
      - name: Build
        run: yarn run test:prepare
      - name: E2E on Firefox
        uses: cypress-io/github-action@v5
        with:
          video: true
          install: false
          browser: firefox
      - name: Upload video
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: ./cypress/videos
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots
  edge:
    runs-on: ubuntu-22.04
    name: E2E on Edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - name: Build
        run: yarn run test:prepare
      - name: E2E on Edge
        uses: cypress-io/github-action@v5
        with:
          video: true
          install: false
          browser: edge
      - name: Upload video
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: ./cypress/videos
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots
